<div class="summary-container" fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="10%" class="button-container" fxLayout="column" fxLayoutAlign="start start">
    <a *ngIf="router.url !== '/artists/compare'" mat-raised-button color="primary" [routerLink]="['/artists/compare']" id="show">Compare</a>
    <a *ngIf="router.url !== '/artists/summary'" mat-raised-button color="primary" [routerLink]="['/artists/summary']" id="show">Summary</a>
  </div>
  <div fxFlex="80%" fxLayout="column" fxLayoutAlign="center center">
    <div class="list-container" fxLayout="row wrap" [@listAnimations]="displayArtists.length">
      <div class="artist" [ngClass]="getRankStyle(i)" *ngFor="let artist of displayArtists; let i = index">
        <img class="photo" src="/assets/images/artists/{{ artist.image }}.png">
        <div class="overlay">
          <span class="text">
            <p>{{artist.name}}</p>
            <p *ngIf="sortPct">Pct: {{getPct(artist)}}%</p>
            <p *ngIf="!sortPct">Diff: {{artist.wins - artist.losses}}</p>
          </span>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-raised-button color="primary" (click)="toggleSort()">Sort by {{ sortPct ? 'Difference' : 'Percentage' }}</button>
    </div>
  </div>
  <div fxFlex="10%"></div>
</div>
