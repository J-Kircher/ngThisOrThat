<span mat-dialog-title>
  <div class="title">{{ data.title }}</div>
  <div class="subtitle">{{ data?.subtitle }}</div>
</span>
<mat-dialog-content>
  <div class="container mat-elevation-z4">
    <table mat-table matSort [dataSource]="dataSource">
      <!-- Artist Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
        <td mat-cell *matCellDef="let item"> {{ item.artist }} </td>
      </ng-container>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
      </ng-container>
      <!-- Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let item"> {{ item.year }} </td>
      </ng-container>
      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let item"> {{ item.image }} </td>
      </ng-container>
      <!-- Wins Column -->
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef mat-sort-header dir="rtl"> Wins </th>
        <td mat-cell ngClass="numeric" *matCellDef="let item"> {{ item.wins }} </td>
      </ng-container>
      <!-- Losses Column -->
      <ng-container matColumnDef="losses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header dir="rtl"> Losses </th>
        <td mat-cell ngClass="numeric" *matCellDef="let item"> {{ item.losses }} </td>
      </ng-container>
      <!-- PCT Column -->
      <ng-container matColumnDef="pct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header dir="rtl"> PCT </th>
        <td mat-cell ngClass="numeric" *matCellDef="let item"> {{ item.pct }}% </td>
      </ng-container>
      <!-- Diff Column -->
      <ng-container matColumnDef="diff">
        <th mat-header-cell *matHeaderCellDef mat-sort-header dir="rtl"> Diff </th>
        <td mat-cell ngClass="numeric" *matCellDef="let item"> {{ item.diff }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="end">
    <button id="close" mat-flat-button fxFlex="0 0 auto" type="button" color="primary"
      [mat-dialog-close]="false" (click)="dismiss()">Close</button>
  </div>
</mat-dialog-actions>
