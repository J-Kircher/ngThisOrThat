<div id="fab-dismiss" *ngIf="fabTogglerState==='active'" (click)="onToggleFab()"></div>
<div class="fab-container">
  <button mat-fab class="fab-toggler" (click)="onToggleFab()">
    <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">settings</i>
  </button>
  <div [@fabStagger]="buttons.length">
    <button *ngFor="let btn of buttons" mat-mini-fab class="fab-secondary" color="secondary">
      <i class="material-icons" matTooltip="{{btn.tooltip}}" (click)="action(btn.action)">{{btn.icon}}</i>
    </button>
  </div>
</div>
