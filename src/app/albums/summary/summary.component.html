<div class="summary-container" fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="10%" fxLayout="column" fxLayoutAlign="start start">
    <a *ngIf="router.url !== '/albums/compare'" mat-raised-button color="primary" [routerLink]="['/albums/compare']" id="show">Compare</a>
    <a *ngIf="router.url !== '/albums/summary'" mat-raised-button color="primary" [routerLink]="['/albums/summary']" id="show">Summary</a>
  </div>
  <div fxFlex="80%" fxLayout="column" fxLayoutAlign="center center">
    <div class="list-container" fxLayout="row wrap" [@listAnimations]="displayAlbums.length">
      <div class="album" [ngClass]="getRankStyle(i)" *ngFor="let album of displayAlbums; let i = index">
        <img class="cover" src="/assets/images/albums/{{ album.image }}.png">
        <div class="overlay">
          <span class="text">
            <p>{{album.title}}</p>
            <p *ngIf="i<22">{{album.artist}}</p>
            <p *ngIf="i<22">{{album.year}}</p>
            <p *ngIf="sortPct">Pct: {{getPct(album)}}%</p>
            <p *ngIf="!sortPct">Diff: {{album.wins - album.losses}}</p>
          </span>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-raised-button color="primary" (click)="toggleSort()">Sort by {{ sortPct ? 'Difference' : 'Percentage' }}</button>
    </div>
  </div>
  <div fxFlex="10%"></div>
</div>
