<div>
  <div class="summary-container" fxLayout="row wrap" [@listAnimations]="sortedAlbums.length">
    <div class="album" [ngClass]="getRankStyle(i)" *ngFor="let album of sortedAlbums; let i = index">
      <img class="cover" src="/assets/images/{{ album.image }}.png">
      <div class="overlay">
        <span class="text">
          <p>{{album.title}}</p>
          <p>{{album.artist}}</p>
          <p>{{album.year}}</p>
          <p *ngIf="sortPct">Pct: {{getPct(album)}}%</p>
          <p *ngIf="!sortPct">Diff: {{album.wins - album.losses}}</p>
        </span>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <button matTooltip="Sorting by {{ sortPct ? 'Percentage' : 'Difference' }}" mat-raised-button color="primary" (click)="toggleSort()">Sort by {{ sortPct ? 'Difference' : 'Percentage' }}</button>
  </div>
</div>
